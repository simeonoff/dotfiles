- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc:
    ~/.config/neofetch:
    ~/.config/nvim:
    ~/.config/ranger:
    ~/.config/redshift.conf:
    ~/.config/rofi:
    ~/.dotfiles: ""
    ~/.gitconfig:
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/.tmux:
    ~/.vim:
    ~/.zsh:
    ~/.zshrc:

- shell:
    - command: git submodule sync --recursive
      description: Sync Submodules
      quiet: true
    - command: git submodule update --init --recursive
      description: Update Submodules
      quiet: true
    - command: nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync'
      description: Prepare Neovim
      quiet: false
    - command: chmod 0600 ~/.ssh/config
      description: Set permissions for SSH Config
      quiet: true
