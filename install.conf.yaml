- defaults:
   link:
      create: true
      relink: true

- clean: ['~']

- link:
   ~/.dotfiles: ''
   ~/.config/alacritty:
      force: true
      path: alacritty/
   ~/.bashrc:
   ~/.config/nvim:
      force: true
      path: nvim/
   ~/.gitconfig:
   ~/.config/neofetch:
      force: true
      path: neofetch/
   ~/.config/ranger:
      force: true
      path: ranger/
   ~/.config/redshift.conf:
   ~/.config/rofi:
      force: true
      path: rofi/
   ~/.tmux.conf:
   ~/.vim:
      force: true
      path: vim/
   ~/.zshrc:
      force: true
      path: zshrc

- shell: []

