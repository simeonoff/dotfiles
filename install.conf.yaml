- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.alacritty.yml:
    ~/.bashrc:
    ~/.config/kitty:
    ~/.config/neofetch:
    ~/.config/nvim:
    ~/.config/skhd:
    ~/.config/iterm2-prefs:
    ~/.config/ranger:
    ~/.config/starship.toml:
    ~/.dotfiles: ""
    ~/.gitconfig:
    ~/.shell:
    ~/.tmux.conf:
    ~/.tmux:
    ~/.zsh:
    ~/.zshrc:

- shell:
    - command: git submodule sync --recursive
      description: Sync Submodules
      quiet: true
    - command: git submodule update --init --recursive
      description: Update Submodules
      quiet: true
    - command: nvim --headless "+Lazy! sync" +qa
      description: Prepare Neovim
      quiet: false
