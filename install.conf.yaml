- defaults:
   link:
      create: true
      relink: true

- clean: ['~']

- link:
      ~/.bashrc:
      ~/.config/alacritty:
      ~/.config/neofetch:
      ~/.config/nvim:
      ~/.config/ranger:
      ~/.config/redshift.conf:
      ~/.config/rofi:
      ~/.config/coc/:
         glob: true
         path: coc/*
      ~/.dotfiles: ''
      ~/.gitconfig:
      ~/.p10k.zsh: zsh/p10k.zsh
      ~/.shell:
      ~/.smbcredentials.asc:
      ~/.ssh/config.asc: ssh/config.asc
      ~/.tmux.conf:
      ~/.tmux:
      ~/.vim:
      ~/.zsh:
      ~/.zshrc:

- shell:
   - 
     command: git submodule sync --recursive
     description: Sync Submodules
     quiet: true
   - 
     command: git submodule update --init --recursive
     description: Update Submodules
     quiet: true
   - 
     command: gpg --decrypt $HOME/.ssh/config.asc > $HOME/.ssh/config
     description: Decrypt SSH Config
     quiet: true
   - 
     command: chmod 0600 ~/.ssh/config
     description: Set permissions for SSH Config
     quiet: true
   - 
     command: gpg --decrypt $HOME/.smbcredentials.asc > $HOME/.smbcredentials
     description: Link media folders from server
     quiet: true
   -
     command: pushd ~/.config/coc/extensions && npm install && popd
     description: Install COC Extensions
     quiet: true
