set -s escape-time 0
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g allow-rename off
setw -g automatic-rename off
set -g set-titles on
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Copy/Paste
bind P paste-buffer

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @resurrect-strategy-nvim 'session'

# Split panes using | and -
bind | split-window -h # Split panes horizontally with the '|' key
bind - split-window -v # Split panes vertically with the '-' key
unbind '"'
unbind %

# Minimal Tmux Status configuration
set -g @minimal-tmux-bg "#cbd9d8"
set -g @minimal-tmux-justify "center"
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right false

# Set vi-mode
set-window-option -g mode-keys vi

# Set x to kill pane
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Vim Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Relaod TMUX config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Resize panes
bind -r H resize-pane -L 5 # Resize pane 10 cells to the left
bind -r J resize-pane -D 5 # Resize pane 10 cells down
bind -r K resize-pane -U 5 # Resize pane 10 cells up
bind -r L resize-pane -R 5 # Resize pane 10 cells to the right

# Set pane border colors 
set -g pane-border-style 'fg=colour8,bg=black' 
set -g pane-active-border-style 'fg=colour3,bg=black'

bind-key "T" run-shell "sesh connect $(
	sesh list -tz | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^x zoxide ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
)"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
